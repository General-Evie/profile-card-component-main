<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  <div class="card">
      <div class="imgs">
        <img class="Pattern" src="images/bg-pattern-card.svg" alt="Pattern">
        <img class="Ppic" src="images/image-victor.jpg" alt="Victor Crest">
      </div>
      

    <div class="info">

      <h1>Victor Crest<span class="Age"> 26</span></h1>

      <div class="City">London</div>

      <div class="columns">
        <div class="Followers">
          <h2>80K</h1>
          <span class="stats">F o l l o w e r s</span>
        </div>
        <div class="Likes">
          <h2>803K</h1>
          <span class="stats">L i k e s</span>
        </div>
        <div class="Photos">
          <h2>1.4K</h1>
          <span class="stats">P h o t o s</span>
        </div>
      </div>
    </div>

  </div>

</body>

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/General-Evie" target="_blank">Evie Dickman</a>.
</footer>
</html>
